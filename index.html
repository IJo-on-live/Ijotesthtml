        <section>
            <h2>Contact</h2>
            <form id="contact-form">
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>

                    <input type="text" id="ville" name="ville">
                </div>

            </form>

    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut

            // Récupérer les valeurs des champs
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;
            const ville = document.getElementById('ville').value;

            // Construire le corps de l'e-mail avec les informations
            const emailBody = `Prénom : ${prenom}\nNom : ${nom}\nVille : ${ville}`;

            // Envoyer l'e-mail (code serveur requis)
            // Remplacez 'adresse_email' par l'adresse e-mail de destination
            const emailTo = 'grossijorick@gmail.com';
            const emailSubject = 'nouvelles infos';
            const emailHref = `mailto:${emailTo}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
        });
    </script>
